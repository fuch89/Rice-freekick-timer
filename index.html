<!DOCTYPE html>
<html>
<head>
  <title>Таймер Деклана Райса</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .timer {
      font-size: 3em;
      margin-top: 20px;
    }
    .note {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>⏱️ Сколько времени прошло с последнего штрафного гола Деклана Райса?</h1>
  <p class="note">Матч против "Мадридского Реала", Лига Чемпионов</p>
  <div class="timer" id="timer"></div>

  <script>
    const lastGoalDate = new Date("2025-03-11T21:43:00Z"); // Пример даты и времени гола (UTC)
    function updateTimer() {
      const now = new Date();
      const diff = now - lastGoalDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("timer").textContent =
        `${days} дн ${hours} ч ${minutes} мин ${seconds} сек`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
